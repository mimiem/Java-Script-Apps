<tr class="row" data-id="{{_id}}">
    <td>{{title}}</td>
    <td>{{publisher}}</td>
    <td>{{description}}</td>
    <td>{{price}}</td>
    <td>{{publishDate}}</td>
    <td>
        <a href="#" class="readMore">[Read more]</a>
        {{#if isAuthor}}
            <a href="#" class="delete">[Delete]</a>
            <a href="#" class="edit">[Edit]</a>
        {{/if}}
    </td>
</tr>

<div class="details">
    <div><img src={{image}}></div>
    <br>
    <label>Title:</label>
    <h1>{{title}}</h1>
    <label>Description:</label>
    <p>{{description}}</p>
    <label>Publisher:</label>
    <div>{{publisher}}</div>
    <label>Date:</label>
    <div>{{publishDate}}</div>
    <label>Views: {{count}}</label>
</div>

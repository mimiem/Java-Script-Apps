<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book library</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="books.js"></script>
    <style>
        table, th, td {
            border: 1px solid darkslategray;
            border-collapse: collapse;
        }
        table {
            width:100%;
        }
        fieldset {
            width:45%;
        }

    </style>
</head>
<body>
<div>
    <h1>Welcome to my book library</h1>
    <button id="loadBtn">Load</button>
</div>

<div>
    <fieldset id="addForm">
        <legend>Add Book</legend>
        <label>Title</label>
        <input type="text" class="title"/>
        <label>Author</label>
        <input type="text" class="author"/>
        <label>ISBN</label>
        <input type="text" class="isbn"/>
        <button id="addBtn">Add</button>
    </fieldset>
</div>
<div>
    <fieldset id="allBooks" style="display: none">
        <legend>Books</legend>
        <table id="books">
        </table>
    </fieldset>
</div>
<script>
    attachEvents();
</script>
</body>
</html>
